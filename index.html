<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Components Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PC Components Shop</h1>
    </header>
    <main>
        <section class="products">
            <!-- Пример продукта -->
            <article class="product">
                <img src="path_to_image" alt="Product Name">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <p>Price: $Product Price</p>
                <button>Add to Cart</button>
            </article>
            <!-- Добавьте дополнительные продукты здесь -->
        </section>
    </main>
    <footer>
        <p>© 2024 PC Components Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
